# Example GitHub Actions Workflow for Building and Deploying Thrive API
# Place this in .github/workflows/deploy-api.yml

name: Build and Deploy API

on:
  push:
    branches:
      - master  # or main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub (or your registry)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker image
        run: |
          cd API/ThriveChurchOfficialAPI
          docker build -t your-dockerhub-username/thrive-api:${{ github.sha }} .
          docker tag your-dockerhub-username/thrive-api:${{ github.sha }} your-dockerhub-username/thrive-api:latest
      
      - name: Push Docker image
        run: |
          docker push your-dockerhub-username/thrive-api:${{ github.sha }}
          docker push your-dockerhub-username/thrive-api:latest
      
      # Example: Deploy to a server via SSH
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          script: |
            # Pull the latest image
            docker pull your-dockerhub-username/thrive-api:latest
            
            # Stop and remove old container
            docker stop thrive-api || true
            docker rm thrive-api || true
            
            # Run new container with secrets from environment
            docker run -d \
              --name thrive-api \
              -p 8080:8080 \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e PORT=8080 \
              -e MongoConnectionString="${{ secrets.MONGO_CONNECTION_STRING }}" \
              -e EsvApiKey="${{ secrets.ESV_API_KEY }}" \
              -e EmailPW="${{ secrets.EMAIL_PASSWORD }}" \
              -e S3__BucketName="${{ secrets.S3_BUCKET_NAME }}" \
              -e S3__AccessKey="${{ secrets.S3_ACCESS_KEY }}" \
              -e S3__SecretKey="${{ secrets.S3_SECRET_KEY }}" \
              -e S3__Region="${{ secrets.S3_REGION }}" \
              -e S3__BaseUrl="${{ secrets.S3_BASE_URL }}" \
              -e MUX__Secret="${{ secrets.MUX_SECRET }}" \
              -e JWT__SecretKey="${{ secrets.JWT_SECRET_KEY }}" \
              -e JWT__Issuer="ThriveChurchOfficialAPI" \
              -e JWT__Audience="ThriveChurchClients" \
              -e JWT__ExpirationMinutes=60 \
              -e JWT__RefreshTokenExpirationDays=7 \
              --restart unless-stopped \
              your-dockerhub-username/thrive-api:latest
            
            # Clean up old images
            docker image prune -f

