name: API Tests

# This workflow runs .NET tests for the ThriveChurchOfficialAPI
# Purpose: Validate code quality and prevent regressions
# Runtime: ~30 seconds
# Triggers: Push to master/dev, PRs to master/dev

on:
  push:
    branches:
      - master
      - dev
    paths:
      - 'API/**'
      - '.github/workflows/api-tests.yml'
  pull_request:
    branches:
      - master
      - dev
    paths:
      - 'API/**'
      - '.github/workflows/api-tests.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run .NET Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: API/ThriveChurchOfficialAPI

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: API/ThriveChurchOfficialAPI/**/test-results.trx
          retention-days: 7

      - name: Test summary
        if: success()
        run: |
          echo "All API tests passed!"
          echo "   - Build: OK"
          echo "   - Tests: OK"
